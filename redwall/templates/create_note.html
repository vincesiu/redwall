<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title> Redwall - Create Note</title>
</head>
<body>

<a href="./">Back to home</a>
<div id="input_container" style="width: 100%; min-height: 500px;">
    <form style="width:auto;height: 500px;" id="input_form">
        <textarea type="text" style="width: 100%;" id="input_title">New Note</textarea>
        <textarea type="text" style="width: 100%;height: 80%;" id="input_content"></textarea>
        <input type="submit" id="input_submit">
    </form>  
</div>

<div id="output_container">
</div>

<script>
function createNote(event)  {
    event.preventDefault();
    fetch('./create_note', {
        method:'post',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            'title': document.getElementById('input_title').value,
            'content': document.getElementById('input_content').value,
        })
    }).then(function(response) {
        return response.json();
    }).then(function(data) {
        window.location.href = `./${data}`;
    });
};

function renderMarkdown(event) {
    fetch('./render_markdown', {
    method: 'post',
    headers: {
        'Content-Type': 'application/json',
    },
    body: JSON.stringify({content: event.target.value})
  }).then(function(response) {
      console.log('Markdown rendered to html: ', response);
    return response.json();
  }).then(function(data) {
      document.getElementById('output_container').innerHTML = data;
  });
};

function debounce(fn, interval) {
    var timeoutId = undefined;
    return function (event) {
        if (timeoutId !== undefined) {
            clearTimeout(timeoutId); 
        }

        timeoutId = setTimeout(() => {
            fn(event); 
            timeoutId = undefined;
        }, interval);
   }
}

document.getElementById('input_form').addEventListener('submit', createNote);
document.getElementById('input_content').addEventListener('input', debounce(renderMarkdown, 1000));
</script>

</body>
